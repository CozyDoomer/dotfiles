# Shadow
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -5;
shadow-opacity = 0.6;
shadow-exclude = [
    "class_g = 'Firefox' && argb",
    "class_g = 'i3-frame'",
    "class_g = 'TelegramDesktop' && argb"
];

# Opacity
inactive-opacity = 1.0;
blur-background = false;
blur-kern = "3x3box";
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

opacity-rule = [
  "90:class_g = 'URxvt' && focused",
  "80:class_g = 'URxvt' && !focused",
  "100:class_g = 'firefox' && focused",
  "95:class_g = 'firefox' && !focused",
  "100:class_g = 'code-oss' && focused",
  "90:class_g = 'code-oss' && !focused",
  "95:class_g = 'Pcmanfm' && focused",
  "80:class_g = 'Pcmanfm' && !focused",
  "100:class_g = 'discord' && focused",
  "90:class_g = 'discord' && !focused",
  "90:class_g = 'Polybar' && !focused",
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
sw-opti = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
use-damage = true;

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; focus = true; full-shadow = false; }
    dock = { shadow = false; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 1.0; }
    dropdown_menu = { opacity = 1.0; }
};